<div class="row position">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <img src="assets/images/logo.png" alt="logo" class="logo">
        <div class="wrapper">
            <div class="form-group username-field stacking">
                <label for="username">Lietotājvārds</label>
                <div class="username-extender" #usernameField>
                    <input type="text" id="username" class="form-control input-field" 
                    [(ngModel)]="this.username" name="username"
                    (click)="usernameAnimation()">
                </div>
            </div>
            <div class="form-group password-field">
                <label for="password">Parole</label>
                <div class="password-extender" #passwordExtender>
                    <input type="text" id="password"
                     class="form-control input-field float-right"
                     [(ngModel)]="this.password" 
                    name="password"
                    (keydown)="passwordAnimation()"
                    #passwordField>
                </div>
            </div>
            <div>
                <button class="btn btn-success stacking button-position" (click)="onSubmit()">Ieiet</button>
            </div>
        </div>
    </div>
</div>
