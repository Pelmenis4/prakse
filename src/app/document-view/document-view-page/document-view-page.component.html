
    <div style="display: flex;">
        <div *ngIf="swapped == true"
                class="side-panel-left" id="side-panel" (mouseenter)="onEnter()" (mouseleave)="onLeave()"
                [ngClass]="{'side-panel-left': hide == false, 'side-panel-left2': hide == true}">
                    <div style="display: flex;">
                        <div class="square-button" id="arrow-button" >
                            <div class="glyphicon glyphicon-resize-horizontal button-symbol" (click)="onSwap()"></div>
                        </div>
                        <div class="square-button" style="margin-left: 30px" id="pin-button">
                            <div class="glyphicon glyphicon-pushpin button-symbol pin" (click)="onPin()" id="pin"
                            [ngClass]="{'pin': pinned == false}"></div>
                        </div>
                    </div>
                    <div class="document-preview-background"
                    [ngClass]="{'document-preview-background-left': hide == false, 'document-preview-background-left2': hide == true}"></div>
                    <div id="document-preview">
                        <div class="document-preview" *ngFor="let file of files">
                            <img src="assets/images/emptypage.jpg" alt="page" class="page-preview">
                        </div>
                    </div>
                </div>

        <div *ngIf="swapped == false"
        class="page-holder"[ngClass]="{'page-holder': hide == false, 'page-holder2': hide == true, 'transition': transitioning == true}">
            <img src="assets/images/emptypage.jpg" alt="page" class="page-image">
             <div class="glyphicon glyphicon-triangle-right arrow-right"></div>
        </div>

        <div *ngIf="swapped == true"
        class="page-holder-left" [ngClass]="{'page-holder-left': hide == false, 'page-holder-left2': hide == true,
        'transition': transitioning == true}">
            <img src="assets/images/emptypage.jpg" alt="page" class="page-image">
             <div class="glyphicon glyphicon-triangle-right arrow-right"></div>
        </div>
